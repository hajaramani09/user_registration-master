<!DOCTYPE html>
<html lang="fr" xmlns:th="http://WWW.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="images/jpg" href="images/favicon.jpg">
    <title>Jnane Yasmine - Oasis de luxe</title>

</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">

                    <!-------------      image     ------------->

                    <img src="#" alt="">

                </div>



                <div class="col-md-6 right">

                    <div class="input-box">

                        <form th:action="responsable" th:method="post" id="contact-form-main"
                            th:object="${responsable}">

                            <div class="input-field">

                                <input type="text" class="input" name="email" id="email" required="email"
                                    autocomplete="off">

                                <label for="email">Email</label>

                            </div>

                            <div class="input-field">

                                <input type="password" class="input" name="pass" id="pass" required="pass">

                                <label for="pass">Mot de passe</label>

                            </div>

                            <div class="input-field">


                                <input type="submit" class="submit" value="Se connecter">

                            </div>

                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <footer style="text-align: center;">

        <span>&copy;</span>
        <span id="copyright"></span>
        <span>&reg;</span>


    </footer>
    <!-- All JavaScript files
    ================================================== -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Plugins for this template -->
    <script src="assets/js/modernizr.custom.js"></script>
    <script src="assets/js/jquery.dlmenu.js"></script>
    <script src="assets/js/jquery-plugin-collection.js"></script>
    <!-- Custom script for this template -->
    <script src="assets/js/script.js"></script>
    <script>

        var copyrightElement = document.getElementById('copyright');
        if (!!copyrightElement) {
            copyrightElement.innerText = " " + new Date().getFullYear() + ' Jnane Yasmine.tous droits réservés.';
        }

    </script>
</body>

</html>
